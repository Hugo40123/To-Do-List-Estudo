<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto To-Do-List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>
  <body>
    <div class="top-bar">
      {% for cat in ["Todos"] + categorias %}
      <a href="{{ url_for('home', filtro=cat) }}">
        <button class="{{ 'active' if filtro == cat else '' }}">
          {{ cat }}
        </button>
      </a>
      {% endfor %}
    </div>

    <ul>
      {% for tarefa in tarefas %}
      <li class="{{'feito' if tarefa.texto }}">
        <div class="info">
          <strong>{{ tarefa.texto }}</strong>
          {% if tarefa.categoria %}<span class="categoria"
            >{{ tarefa.categoria}}</span
          >{% endif %} {% if tarefa.prazo %}<span class="prazo"
            >{{ tarefa.prazo}}</span
          >{% endif %}
        </div>
        <form action="/concluir" method="POST" style="display: inline">
          <input type="hidden" name="tarefa" value="{{ tarefa.texto }}" />
          <button type="submit">‚úÖ</button>
        </form>
        <form action="/remove" method="POST" style="display: inline">
          <input type="hidden" name="tarefa" value="{{ tarefa.texto }}" />
          <button type="submit">üóëÔ∏è</button>
        </form>
      </li>
      {% endfor %}
    </ul>

    <button class="fab" onclick="abrirModal()">+</button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h2>Nova Tarefa</h2>
        <form action="/add" method="POST">
          <input
            type="text"
            name="tarefa"
            placeholder="Descri√ß√£o da Tarefa"
            required
          />
          <input type="datetime-local" name="dataHora" />
          <select name="categoria">
            <option value="Trabalho">Trabalho</option>
            <option value="Estudo">Estudo</option>
            <option value="Casa">Casa</option>
            <option value="Outros">Outros</option>
          </select>
          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
  </body>
</html>
